<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq .net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="content">

  <div style="margin-top: 50px; ">
    <div>
      <div class="alert alert-success alert-dismissible fade show" role="alert" th:if = "${param.passwordsuccess!=null}">
        Password update success
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
      </div>
      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.passworderror!=null}">
        Password error
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
      </div>
      <form th:action="@{'/repassword'}" method="post" sec:authorize="isAuthenticated()">

        <div class="row mt-2">
          <div class="col-12">
            <label> Old Password:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="password" name="user_old_password" class="form-control" required placeholder="old Password"
                   style="width: 1200px;">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <label>New Password:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="password" name="user_new_password" class="form-control" required placeholder="New Password">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <label> Repeat new password:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="password" name="user_re_password" class="form-control" required placeholder="Repeat new password">
          </div>
        </div>
        <div class="row mt-2 ">
          <div class="col-12">
            <button class="btn btn-success">Update password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>



</html>
