<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq .net.nz/thymeleaf/layout">
<div>
    <nav class="navbar navbar-expand-lg  " style="background:linear-gradient(to bottom, #d9d9d9, #bfbfbf)">
        <div class="container-fluid">
            <form th:action="@{'/signin'}" sec:authorize="isAnonymous()">
                <div style=" width: 50px; height:50px; border-radius: 100%;
                background:linear-gradient(to bottom, #939393, #737373)">
                    <button style=" width: 40px; height:40px;margin-left: 5px; margin-top: 5px;
                    box-shadow: 0px 0px 5px 1px #55ff00;
                    border-radius: 100%; border:none;
                    background-color: #3be714;" >ON</button>
                </div>
            </form>
            <form th:action="@{'/exit'}" sec:authorize="isAuthenticated()" method="post">
                <div style=" width: 50px; height:50px; border-radius: 100%;
                background:linear-gradient(to bottom, #939393, #737373)">
                    <button style=" width: 40px; height:40px;margin-left: 5px; margin-top: 5px;
                    box-shadow: 0px 0px 5px 1px red;
                    border-radius: 100%; border:none;
                    background-color: #e71428;" >OFF</button>
                </div>
            </form>
            <a class="navbar-brand" style="margin-left: 10px;" th:href="@{'/'}">В Холодильнике</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/signin'}" sec:authorize="isAnonymous()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/register'}" sec:authorize="isAnonymous()">Registration</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{'/profile'}" sec:authorize="isAuthenticated()"
                           th:text="${#authentication.principal.fullName}"></a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</html>
